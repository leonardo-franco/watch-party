<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rave Clone – Netflix Party</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="sidebar">
    <h1>Rave Clone</h1>
    <div class="controls">
      <button id="create-btn">Criar Sessão</button>
      <input id="session-input" placeholder="Código da Sessão">
      <button id="join-btn">Entrar</button>
    </div>
    <div id="invite" class="invite" hidden>
      Convide: <a id="invite-link" href="#"></a>
    </div>
    <div id="video-link-container">
      <input type="text" id="netflix-link-input"
             placeholder="Cole o link da Netflix (ex: https://www.netflix.com/watch/12345678)">
      <button id="load-video-btn">Carregar Vídeo</button>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <div class="chat-input">
        <input id="chat-input" placeholder="Mensagem">
        <button id="send-btn">Enviar</button>
      </div>
    </div>
  </aside>

  <main id="main">
    <div id="video-container">
      <iframe id="netflix-player"
              src=""
              allow="autoplay; fullscreen"
              frameborder="0"></iframe>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
